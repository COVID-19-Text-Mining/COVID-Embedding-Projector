<link rel="import" href="../paper-icon-button/paper-icon-button.html" />
<link rel="import" href="../paper-tooltip/paper-tooltip.html" />
<link rel="import" href="../tf-imports/polymer.html" />
<link rel="import" href="styles.html" />
<link rel="import" href="vz-projector.html" />

<dom-module id="vz-projector-app">
  <template>
    <style include="vz-projector-styles"></style>
    <style>
      #appbar {
        display: none;
        align-items: center;
        justify-content: left;
        padding: 0 24px;
        height: 60px;
        color: white;
        background: #3333FF;
      }

      #appbar .logo {
        font-size: 24px;
        font-weight: 300;
      }

      .icons {
        display: flex;
        align-items: center;
        margin-right: 15px;
      }

      .icons a {
        color: white;
      }

      #title-bar {
        font-size: 20px;
        font-weight: 300;
      }

      vz-projector {
        height: 100%;
      }

      #container {
        height: 100%
      }
    </style>

    <div id="container">
      <div id="appbar">
        <div class="icons">
          <a
            id="covidLogo"
            target="_blank"
            href="[[documentationLink]]"
            rel="noopener noreferrer"
          >
            <!-- <img src="favicon.png" alt="logo.png" width="32px"> -->
            <paper-tooltip
              position="bottom"
              animation-delay="0"
              fit-to-visible-bounds
            >
              Return to COVIDScholar Main Site
            </paper-tooltip>
          </a>
        </div>
        <div id="title-bar">COVIDScholar Embedding Explorer</div>
      </div>
      <vz-projector
        route-prefix="[[routePrefix]]"
        serving-mode="[[servingMode]]"
        projector-config-json-path="[[projectorConfigJsonPath]]"
        page-view-logging="[[pageViewLogging]]"
        event-logging="[[eventLogging]]"
      >
      </vz-projector>
    </div>
  </template>
  <!-- Google analytics -->
  <script jscomp-nocompile>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      (i[r] =
        i[r] ||
        function() {
          (i[r].q = i[r].q || []).push(arguments);
        }),
        (i[r].l = 1 * new Date());
      (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m);
    })(
      window,
      document,
      'script',
      'https://www.google-analytics.com/analytics.js',
      'ga'
    );

    ga('create', 'UA-46457317-5', 'auto');
  </script>
  <script>
    Polymer({
      is: 'vz-projector-app',
      properties: {
        pageViewLogging: {type: Boolean, value: false},
        eventLogging: {type: Boolean, value: false},
        projectorConfigJsonPath: {type: String, value: ''},
        routePrefix: {type: String, value: ''},
        servingMode: {type: String, value: ''},
        documentationLink: {type: String, value: ''},
        bugReportLink: {type: String, value: ''},
      },
    });
  </script>
</dom-module>
